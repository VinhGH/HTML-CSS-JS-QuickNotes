<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


    <!-- CSS ch√≠nh -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font ch·ªØ Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
        <h1>Quick Notes</h1>

        <div class="header-actions">
            <!-- N√∫t th√™m ghi ch√∫ -->
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>

            <!-- N√∫t chuy·ªÉn theme -->
            <button id="themeToggLight" class="theme-toggle-btn_light">üåô</button>
            <button id="themeToggDark" class="theme-toggle-btn_dark">‚òÄÔ∏è</button>
        </div>
    </header>

    <!-- ================= MAIN (Khu hi·ªÉn th·ªã ghi ch√∫) ================= -->
    <main id="notesContainer" class="notes-grid">
        <!-- Ban ƒë·∫ßu n·∫øu ch∆∞a c√≥ ghi ch√∫ -->
        <div class="empty-state">
            <h2>No notes yet</h2>
            <p>Create your first note to get started!</p>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Your First Note</button>
        </div>
    </main>

    <!-- ================= POPUP TH√äM GHI CH√ö ================= -->
    <dialog id="noteDialog">
        <form id="noteForm" method="dialog">
            <!-- Header -->
            <div class="dialog_header">
                <div>Add New Note</div>
                <button class="close_btn" id="close_btn" type="button">√ó</button>
            </div>

            <!-- Body -->
            <div class="dialog_body">
                <div class="dialog_input">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter note title..." required />
                </div>

                <div class="dialog_input">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" placeholder="Write your note here..." required></textarea>
                </div>
            </div>

            <!-- Footer -->
            <div class="dialog_footer">
                <button class="cancel_btn" type="button">Cancel</button>
                <button class="save_btn" type="submit">Save Note</button>
            </div>
        </form>
    </dialog>

    <!-- ================= JAVASCRIPT ================= -->
    <script src="script.js"></script>
</body>

</html>
